<div class="end-course-container">

    <h3>Congratulations, you have completed the course! 👏</h3>

    <div id="score-message">
        <p>Your final score is</p>
        <p id="score">{{finalScore}}</p>
    </div>

    <button routerLink="/" (click)="resetScore()">Replay</button>
    <p id="reset-message">(If you replay, your score will reset to 0.)</p>

</div>
